apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  namespace: default
  name: nginx-deployment-staging
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nginx
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-staging:2
        ports:
        - containerPort: 80

